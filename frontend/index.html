<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euro Travel Assistant - Помічник для туриста країнами Європи</title>
    <meta name="description" content="Плануйте ідеальні подорожі по Європі з Euro Travel Assistant. Інтерактивні карти, AI-рекомендації маршрутів та персональні плани подорожей.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <div class="welcome-page">
        <!-- Animated background -->
        <div class="bg-decoration">
            <div class="bg-blob bg-blob-1"></div>
            <div class="bg-blob bg-blob-2"></div>
        </div>

        <!-- Main content -->
        <div class="welcome-container">
            <!-- Left side - Info -->
            <div class="welcome-info">
                <div class="badge">
                    <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                        <polyline points="3.29 7 12 12 20.71 7"/>
                        <line x1="12" y1="22" x2="12" y2="12"/>
                    </svg>
                    <span>Euro Travel Assistant</span>
                </div>
                
                <h1 class="welcome-title">Відкрийте Європу разом з нами</h1>
                
                <p class="welcome-description">
                    Плануйте ідеальні подорожі, досліджуйте нові міста та створюйте незабутні спогади
                </p>

                <div class="feature-grid">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/>
                                <circle cx="12" cy="10" r="3"/>
                            </svg>
                        </div>
                        <h3>Інтерактивні карти</h3>
                        <p>Досліджуйте міста детально</p>
                    </div>
                    
                    <div class="feature-item">
                        <div class="feature-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                        </div>
                        <h3>Персональні плани</h3>
                        <p>AI-рекомендації маршрутів</p>
                    </div>
                </div>
            </div>

            <!-- Right side - Auth form -->
            <div class="welcome-form">
                <div class="form-header">
                    <h2 id="formTitle">Вітаємо знову!</h2>
                    <p id="formDescription">Увійдіть, щоб продовжити подорож</p>
                </div>

                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" placeholder="your@email.com" required>
                    </div>

                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-large">
                        <span id="submitText">Увійти</span>
                    </button>
                </form>

                <div class="form-footer">
                    <button id="toggleAuth" class="btn-link">
                        Немає акаунту? Зареєструватися
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <script src="js/utils.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
